<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/reset.css">

<body>

    <div class= "container">

                            <label for="rep-pass">Repeat password</label>
                            <input name="rep-pass" type="password" placeholder="...........">

                        <div class="form-row-no-margin">

            </div>
